<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row w-100">
        <div class="col-12 col-md-6 mx-auto" [ngSwitch]="result">
            <h1 *ngSwitchCase="ResultType.CHECK_OK" class="text-center">You are now of age!</h1>
            <h1 *ngSwitchCase="ResultType.CHECK_KO" class="text-center">You are not yet an adult!</h1>
            <h1 *ngSwitchCase="ResultType.COMMITMENT_NOT_MEET" class="text-center">Commitment mismatched!</h1>
            <h1 *ngSwitchDefault class="text-center">Something went wrong :(</h1>
        </div>
    </div>
</div>
